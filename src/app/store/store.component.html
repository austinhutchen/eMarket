<div class="storeApp">
  <h1 class="storeHead">STORE</h1>

  <div class="store-header">

    <h3>
      HATS |
    </h3>
    <h3>
      HOODIES |
    </h3>
    <h3>
      SHIRTS
    </h3>
  </div>

  <div *ngFor="let product of products; index as i" id="product{{i}}"  className="products">
    <div class="storeImg" [@fadeIn]>
      <a href="{{product.link}}">
      <img [src]="product.image" alt="{{product.name}}">
</a>
    </div>
    <h2>{{product.name}}</h2>
    <p>{{product.price}}</p>
    <button (click)="purchaseProduct(product)">Purchase</button>
    <button (click)="addToCart(product)">Add to Cart</button>

  </div>
</div>
<div class="subItemLayout">
  
</div>
